<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
      <title>大事故车配件支持系统</title>
      <link rel="icon" href="/static/favicon.ico" >
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta name="msapplication-tap-highlight" content="no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_830376_qzecyukz0s.css">
    <script type="text/javascript" src="">
      window.onload = function(){
          var userAgent = navigator.userAgent; // 取得浏览器的userAgent字符串
          var isOpera = userAgent.indexOf("Opera") > -1; // 判断是否Opera浏览器
          var isIE = userAgent.indexOf("compatible") > -1
                  && userAgent.indexOf("MSIE") > -1 && !isOpera; // 判断是否IE浏览器
          if (isIE) {
              var reIE = new RegExp("MSIE (\\d+\\.\\d+);");
              reIE.test(userAgent);
              var fIEVersion = parseFloat(RegExp["$1"]);
              if (fIEVersion <= 8) {
                  // alert('请升级浏览器')
                  var app = document.getElementById('app')
                  app.style.cssText="font-size: 22px;padding: 100px 0;text-align:center;margin: 0 auto;color: #333;"
                  app.innerHTML = '请升级浏览器'
              }
           }
          }
    </script>
</head>
<body>
<div id="app"></div>
</body>
</html>
